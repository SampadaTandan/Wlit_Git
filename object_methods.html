<html>
    <head>
        <title>
            JS OBJECTS
        </title>
    </head>
    <body>
        <h1>Creatung JS Objects</h1><p id = "demo"></p>
        <button id = "On Click">Click me</button>
        <script>
            let user = {
                name : "Sampada",
                age: 24,

            };
            function sayHi(){
                alert("Hello");
            }
            user.message = sayHi;
            document.getElementById("demo").innerHTML = "Hi" + user.name
            user.message = sayHi;
            document.getElementById("On Click").onclick = user.message;
        </script>
    </body>
</html>
