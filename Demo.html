<html>
    <head>
        <title>JS Objects</title>Loops</head>
        <body>
            <h1>creating js objects</h1>
            <p id="demo"></p>
            <script>
                var student ={
                    name: "John",
                    age: 21,
                    studies: "Computer Science"
                };
                document.getElementById("demo").innerHTML= student.name + " of the age "+ student.age + " studies " + student.studies
            </script>
            <script>
                var student = new Object();
                student.name = "John";
                student.age = 21;
                student.studies = "Computer Science";
                document.getElementById("demo").innerHTML=student.name + " of the age "+student.age+" is studying "+student.studies
            </script>
        </body>
</html>
